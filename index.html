<html>

	<title>alEKPA</title>

<body>
	<h1>Hello World! <img src="https://www.svgrepo.com/show/13672/play-button.svg" alt="click me" height="15" width="15" id="play"></h1>
<script>
document.getElementById('play').onclick=function(){
	var video = document.createElement('iframe');
	video.setAttribute("controls", 1)
	video.setAttribute("title", "Shrek Movie")
	video.setAttribute("autoplay", 1)
	video.setAttribute("src", "https://drive.google.com/file/d/149hAP-rv_5uvu_Ssg0JOXXAwjrNfU5uC/preview")
	document.body.appendChild(video)
	this.remove()
};
</script>
</body>
</html>
